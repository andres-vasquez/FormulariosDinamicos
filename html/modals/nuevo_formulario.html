<form role="form">

    <div class="form-group">
        <label for="id_formulario">ID del formulario</label>
        <input type="number" class="form-control" id="id_formulario"
               placeholder="ID del Formulario">
    </div>

    <div class="form-group">
        <label for="nombre_formulario">Nombre del formulario</label>
        <input type="text" class="form-control" id="nombre_formulario"
               placeholder="Introduce nombre del Formulario">
    </div>
    <button type="submit" class="btn btn-success" id="btnEnviarNuevoFormulario">Enviar</button>
</form>
